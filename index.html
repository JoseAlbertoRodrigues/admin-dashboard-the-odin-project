<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="search-box">
                <img src="./icons/magnify.svg" alt="search">
                <input type="text" name="search">
            </div>

            <div class="profile">
                <img src="./icons/bell-ring-outline.svg" class="icon">
                <img src="./profile-picture/avatar-1.jpg" class="profile-picture">
                <div class="profile-name">
                    Morgan Oakley
                </div>
            </div>

            <div class="greetings">
                <img src="./profile-picture/avatar-1.jpg" alt="avatar">
                <div>
                    Hi there, <br> <span class="larger-greeting">Morgan Oakley (@morgan)</span>
                </div>
                <div class="actions">
                    <div class="new">
                      New
                    </div>
                    <div class="Upload">
                      Upload
                    </div>
                    <div class="Share">
                      Share
                    </div>
                  </div>
            </div>
        </header>

        <div class="sidebar">

        </div>

        <div class="content">
            
        </div>
    </main>
</body>
</html>
